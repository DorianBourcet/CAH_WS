<html>
    <head>
        <title>password reset</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-block" id="passchange">
                    <h1 class="card-title">Changement de mot de passe</h1>
                    <div class='row'>
                        <div class="input-group py-3 col-12" id="psw">
                            <span class="input-group-addon" id="Pass"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input id="newPass" type="password" class="form-control" placeholder="New Password" aria-describedby="basic-addon2" data-toggle="tooltip" data-placement="top" title="Entrez votre password">
                        </div>
                        <div class="input-group py-3 col-12" id="psw">
                            <span class="input-group-addon" id="Pass"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input id="newPassConfirm" type="password" class="form-control" placeholder="New Password Confirmation" aria-describedby="basic-addon2" data-toggle="tooltip" data-placement="top" title="Entrez votre password">
                        </div>
                        <div class="input-group py-3 col-12" id="psw">
                            <span class="input-group-addon" id="Pass"><i class="fa fa-certificate" aria-hidden="true"></i></span>
                            <input id="token" type="text" class="form-control" placeholder="Token" aria-describedby="basic-addon2" data-toggle="tooltip" data-placement="top" title="Entrez votre token">
                        </div>
                    </div>
                    <input id="send-new-password" type="button" class="btn btn-danger btn-lg col-4" value="Changer"/>
                </div>
            </div>
        </div>
    </body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/style.css">
    <script src="./resources/websocket.js"></script>
    <script src="./resources/client.js"></script>
    <script src="./resources/app.js"></script>
</html>
